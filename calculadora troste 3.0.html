<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olá, mundo!</title>
    <style>
      body {
        color: rgb(97, 97, 97);
        font: normal 20pt arial;
        background-color: rgb(52, 52, 52);
      }
      h1 {
        color: rgb(34, 86, 241);
      }
      p {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Olá, sou a <u>calculadora troste</u> (v 3.0).</h1>
    <p>Atualmente, estou em fase de testes, mas já aprendi a fazer uma soma corretamente.</p>
    <p>Desculpe o transtorno.</p><br>
    <script>
      var n1 = Number(window.prompt("Digite um número"));
      var n2 = Number(window.prompt("Agora, digite outro número"));
      var n3 = n1 + n2;
      document.write(`O resultado da soma de ${n1} e ${n2} é <u>igual a ${n3}</u>.`); //O texto deve ser escrito entre `` (crase); não aspas
    </script>
  </body>
</html>
